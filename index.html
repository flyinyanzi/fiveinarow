<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>技能五子棋</title>
  <!-- 全局样式 -->
  <link rel="stylesheet" href="style.css" />

  <!-- 仅保留开始菜单遮罩的最小内联样式（其余布局都在 style.css 里） -->
  <style>
    .start-menu {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 16px;
      text-align: left;
    }
    .start-menu h2 { margin: 8px 0 6px; }
    .start-menu label { display: block; margin-bottom: 8px; }
    .start-menu .actions {
      display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;
    }
    .start-menu button {
      padding: 10px 14px; font-size: 14px; border-radius:10px; border:1px solid #bbb;
      background:#fff; color:#222; cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- 开始菜单（遮罩） -->
  <div id="start-menu" class="start-menu">
    <h2>选择对战模式</h2>
    <label><input type="radio" name="play-mode" value="pvp" checked> 玩家 vs 玩家</label>
    <label><input type="radio" name="play-mode" value="pve"> 玩家 vs AI</label>

    <!-- 如需“玩法选择（自由选/随机抽）”可在下方继续加一组单选 -->

    <h2 style="margin-top:10px;">AI 难度</h2>
    <select id="ai-difficulty">
      <option value="EASY">简单</option>
      <option value="NORMAL" selected>普通</option>
      <option value="HARD">困难</option>
    </select>

    <p style="margin-top:10px;opacity:.9">
      （为保持最佳游戏体验，建议把手机横屏，并隐藏工具栏）
    </p>

    <div class="actions" style="margin-top:12px;">
      <button onclick="startGame()">开始游戏</button>
      <a href="rules.html" target="_blank" rel="noopener" class="link-button">技能规则说明</a>
    </div>
  </div>

  <!-- 游戏主容器：左右两列技能池 + 中间棋盘 -->
  <div class="game-container">
    <!-- 左列：玩家1 -->
    <div class="skill-column left">
      <div class="dialog" id="dialog-player1"></div>
      <div id="player1-skill-area" class="skill-area"></div>
    </div>

    <!-- 中间：棋盘与回合指示 -->
    <div class="board-wrap">
      <div id="turn-indicator"></div>
      <canvas id="board" width="600" height="600"></canvas>
    </div>

    <!-- 右列：玩家2 -->
    <div class="skill-column right">
      <div class="dialog" id="dialog-player2"></div>
      <div id="player2-skill-area" class="skill-area"></div>
    </div>
  </div>

  <!-- 脚本顺序保持不变；已添加 ai.js，在 main.js 之后再引入 -->
  <script src="skills.js"></script>
  <script src="main.js"></script>
  <script src="ai.js"></script>
</body>
</html>
