<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>技能五子棋</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .start-menu {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .start-menu h2 { margin: 10px 0; }
    .start-menu label { display: block; margin-bottom: 8px; }
    .start-menu button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .dialog-box {
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #aaa;
      background: #fffae3;
      width: 80%;
      text-align: center;
      font-weight: bold;
    }
    .skill-button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #cce5ff;
      cursor: pointer;
    }
    .skill-button:disabled {
      background: #eee;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="start-menu" class="start-menu">
    <h2>选择对战模式</h2>
    <label><input type="radio" name="play-mode" value="pvp" checked> 玩家 vs 玩家</label>
    <label><input type="radio" name="play-mode" value="pve"> 玩家 vs AI</label>

    <h2>选择技能玩法</h2>
    <label><input type="radio" name="skill-mode" value="free" checked> 自由选技能</label>
    <label><input type="radio" name="skill-mode" value="random"> 抽卡模式</label>

    <button onclick="startGame()">开始游戏</button>
  </div>

  <div class="game-container" style="display:none">
    <canvas id="board" width="600" height="600"></canvas>
    <div class="dialog-box" id="dialog-box"></div>
    <div id="skill-area"></div>
  </div>

  <script src="skills.js"></script>
  <script src="main.js"></script>
</body>
</html>
